<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<form id="frm">
		<table class="table table-bordered" style="width: 400px">
		
			<tr>
				<th width="100" bgcolor="lightyellow">제품코드</th>
				<td>
					<input type="text" name="code" class="form-contral" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th width="100" bgcolor="lightyellow">상품명</th>
				<td>
					<input type="text" name="sang" class="form-contral" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th width="100" bgcolor="lightyellow">가격</th>
				<td>
					<input type="text" name="price" class="form-contral" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th width="100" bgcolor="lightyellow">색상</th>
				<td>
					<input type="radio" name="color" value="yellow">yellow
					<input type="radio" name="color" value="pink">pink
					<input type="radio" name="color" value="red">red
					<input type="radio" name="color" value="blue">blue
					<input type="radio" name="color" value="magenta" checked="checked">magenta
				</td>	
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<button type="button" id="btn" class="btn btn-success">데이타 백엔드로 보내기</button>
				</td>
			</tr>
		</table>
	</form>
	
	<br>

	<div class="alert alert-info" id="show"></div>


	<script type="text/javascript">
		$("#btn").click(function(){
			
			//폼태그 값을 한번에 읽어온다
			var data=$("#frm").serialize();
			//alert(data);
			
			$.ajax({
				
				type:"get",
				url:"ex2_read.jsp",
				dataType:"json",
				data:data,
				success:function(res){
					
					var s="코드: "+res.code+"<br>";
					s+="상품명: "+res.sang+"<br>";
					s+="가격: "+res.price+"<br>";
					s+="색상: "+res.color+"<br>";
					
					$("#show").html(s);
				}
			});
			
		});
	</script>







</body>
</html>
